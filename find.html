<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <title>Find | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="stuts-bar__battery-level">48%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Chats</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="header__icon">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="find">
      <header class="find__find-header">
        <ul class="find-header__list">
          <li class="find-header__btn">
            <span class="find-header__btn-icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="find-header__btn-name">QR 코드</span>
          </li>
          <li class="find-header__btn">
            <span class="find-header__btn-icon">
              <i class="far fa-address-book fa-2x"></i></span
            ><span class="find-header__btn-name">연락처</span>
          </li>
          <li class="find-header__btn">
            <span class="find-header__btn-icon">
              <i class="fas fa-passport fa-2x"></i></span
            ><span class="find-header__btn-name">아이디</span>
          </li>
          <li class="find-header__btn">
            <span class="find-header__btn-icon">
              <i class="far fa-envelope fa-2x"></i> </span
            ><span class="find-header__btn-name">초대</span>
          </li>
        </ul>
        <div class="find__recommended">
          <h5 class="recommended__title">추천 친구</h5>
          <ul class="recommended__friends">
            <li class="friends__friend">
              <div class="friend__column">
                <img
                  src="images/narae.jpg"
                  alt=""
                  class="friend__avartar g-avatar"
                />
                <span class="friend__user-name">최꽃나래</span>
              </div>
              <div class="friend__column">
                <div class="friend__add-icon">
                  <i class="fas fa-user-plus"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </header>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
