<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d982a7cd8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Chat | kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="chat-body__fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">98%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">My friend</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <div class="bg-img">
      <main class="chat">
        <ul class="chat__messages">
          <span class="chat__time-stamp">Friday, January 11, 2019</span>
          <li class="incomming-message message">
            <img
              src="images/jungro.jpg"
              alt=""
              class="message-avatar g-avatar"
            />
            <div class="message__content">
              <span class="message__author">Jungro</span>
              <span class="message__bubble">
                I'm trying to code challenging now
              </span>
            </div>
            <span class="message__time-stamp">15:19</span>
          </li>
          <li class="sent-message message">
            <span class="message__time-stamp">15:22</span>
            <div class="message__content">
              <span class="message__bubble">
                Wow! That's sounds great :)
              </span>
            </div>
          </li>
          <li class="sent-message message">
            <span class="message__time-stamp">15:24</span>
            <div class="message__content">
              <span class="message__bubble">
                Cheer up !!
              </span>
            </div>
          </li>
          <li class="incomming-message message">
            <img
              src="images/jungro.jpg"
              alt=""
              class="message-avatar g-avatar"
            />
            <div class="message__content">
              <span class="message__author">Jungro</span>
              <span class="message__bubble">
                Thanks. I'll show you as soon as
              </span>
            </div>
            <span class="message__time-stamp">15:30</span>
          </li>
        </ul>
      </main>
      <footer class="write">
        <div class="write__container">
          <input type="text" placeholder="Send message" />
          <div class="write__column left-column">
            <span class="write__icon">
              <i class="far fa-plus-square"></i>
            </span>
          </div>
          <div class="write__column right-column">
            <span class="write__icon">
              <i class="far fa-smile-wink"></i>
            </span>
            <span class="write__icon">
              <i class="fas fa-microphone"></i>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
