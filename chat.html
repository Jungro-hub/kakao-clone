<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <title>Chat | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="stuts-bar__battery-level">48%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__chat">
        <a href="index.html" class="header__back-icon"
          ><i class="fas fa-arrow-left fa-2x"></i
        ></a>
        <div class="header__title">최꽃나래</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 12월 19일 목요일</span>
        <li class="incoming-message message">
          <img src="images/narae.jpg" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">최꽃나래</span>
            <span class="message__bubble">잘잤어?</span>
          </div>
          <span class="message__timestamp">09:03</span>
        </li>
        <li class="outgoing-message message">
          <div class="message__content">
            <span class="message__timestamp">09:03</span>
            <span class="message__bubble">응 나래는?</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="write-msg">
      <div class="write-msg__column">
        <span class="write-msg__icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="write-msg__column">
        <input type="text" class="write-msg__input" />
      </div>
      <div class="write-msg__column">
        <ul class="write-msg__icon-list">
          <li class="icon-list">
            <i class="far fa-smile"></i>
          </li>
          <li class="icon-list">
            <i class="fas fa-microphone"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
