<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <title>More | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="stuts-bar__battery-level">48%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Chats</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="header__icon">
          <i class="fas fa-qrcode"></i>
        </div>
        <div class="header__icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friend__column">
          <img
            src="images/narae.jpg"
            alt=""
            class="friend__avartar g-avatar avatar--lg"
          />
          <span class="friend__user-name">이정로</span>
          <span class="friend__status">jungro79@naver.com</span>
        </div>
        <div class="friend__column">
          <span class="friend__info-icon">
            <i class="far fa-file-alt fa-2x"></i>
          </span>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i></span
            ><span class="more__btn-title">이모티콘</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i></span
            ><span class="more__btn-title">테마</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-user-circle fa-2x"></i></span
            ><span class="more__btn-title">계정</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__suggestions-title">어플 추천</h5>
        <ul class="more__suggestions-list">
          <li class="suggestions-btn">
            <span class="suggestion-icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span class="suggestion-title">카카오 스토리</span>
          </li>
          <li class="suggestions-btn">
            <span class="suggestion-icon"
              ><i class="fas fa-beer fa-2x"></i
            ></span>
            <span class="suggestion-title">카카오 스토리</span>
          </li>
          <li class="suggestions-btn">
            <span class="suggestion-icon"
              ><i class="fas fa-gamepad fa-2x"></i
            ></span>
            <span class="suggestion-title">카카오 스토리</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
