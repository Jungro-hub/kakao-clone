<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <title>Settings | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="stuts-bar__battery-level">48%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="more.html" class="header__back-icon"
          ><i class="fas fa-arrow-left fa-2x"></i
        ></a>
        <div class="header__title">설정</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="settings">
      <section class="settings__main-section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="setting__name">
              공지사항
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__name">
              실험실
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__name">
              버젼
            </span>
          </li>
        </ul>
      </section>
      <section class="settings__sub-section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__name">
              개인정보
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__name">
              알림
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__name">
              친구들
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
