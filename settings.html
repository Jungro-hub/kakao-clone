<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d982a7cd8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Settings | kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">98%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__first-settings">
        <ul class="main-settings__list">
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="setting__title">
                Notices
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="setting__title">
                Kakao Lab
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="setting__title">
                Version
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
      <!-- second setting section -->
      <section class="settings__second-settings">
        <ul class="second-settings__list">
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="setting__title">
                Privacy
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-bell"></i>
              </span>
              <span class="setting__title">
                Notifications
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-user"></i>
              </span>
              <span class="setting__title">
                Friends
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-comment"></i>
              </span>
              <span class="setting__title">
                Chats
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-comments"></i>
              </span>
              <span class="setting__title">
                SMS Messages
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-sun"></i>
              </span>
              <span class="setting__title">
                Display
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-brush"></i>
              </span>
              <span class="setting__title">
                Themes
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
              <span class="setting__title">
                Advanced Features
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
        </ul>
      </section>
      <!-- third setting section -->
      <section class="settings__third-settings">
        <ul class="third-settings__list">
          <li class="main-settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-question-circle"></i>
              </span>
              <span class="setting__title">
                Support
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__sub"></span>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
