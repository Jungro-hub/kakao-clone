<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d982a7cd8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Friends | kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">98%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jungro.jpg" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Jungro</span>
              <span class="friend__status">2020 kakao clone...</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus.jpg" alt="" class="g-avatar" />
            <span class="friend__name">Plus Friend</span>
          </div>
          <div class="friend__column">1 ></div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/Lynn.jpg" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Lynn</span>
              <span class="friend__status">2020 kakao clone...</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__listening">
              <span class="listening__song">
                FTisland - what ever (FT...)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/Nicolas.jpg" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Nicolas</span>
              <span class="friend__status">what the f**k</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/Jane.jpg" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Jane</span>
              <span class="friend__status">so tired</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/benedict.jpg" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">Benedict cumberbatch</span>
              <span class="friend__status">Bored!!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__listening">
              <span class="listening__song">
                Sherlock OST-The Game...
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
